<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidad</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .main-container {
            display: grid;
            grid-template-columns: 250px 1fr; /* Dos columnas: vertical (frame lateral) y el resto para los frames horizontales */
            height: 100%;
        }
        /* Frame Vertical (Lateral) */
        .frame-vertical {
            background-color: #9bb0eb;
            padding: 0;
            box-shadow: 4px 0 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Evita que la imagen se desborde */
        }
        .frame-vertical img {
            width: 100%;
            height: 30%;
            object-fit: cover; /* Ajusta la imagen para cubrir todo el espacio */
        }
        /* Contenedor de frames horizontales */
        .container {
            display: flex;
            flex-direction: column;
        }
        /* Frame 1: Horizontal (Título) */
        .frame-horizontal-titulo {
            background-image: url('mm.png'); /* Imagen de fondo */
            background-size: cover; /* Ajusta la imagen para cubrir el área */
            background-position: center; /* Centra la imagen */
            color: white;
            padding: 60px 20px; /* Aumenta el padding para mejor visualización */
            text-align: center;
            font-size: 28px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Sombra más oscura para mejor legibilidad */
        }
        /* Frame 2: Horizontal (Menú) */
        .frame-horizontal-menu {
            background-color: #34495e;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .frame-horizontal-menu a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin: 0 10px; /* Separa los elementos del menú */
            border-radius: 4px;
        }
        .frame-horizontal-menu a:hover {
            background-color: #2c3e50;
        }
        /* Frame 3: Contenido (Iframe) */
        iframe {
            width: 100%;
            height: calc(100vh - 160px); /* Ajusta la altura para que no se solape con los frames superiores */
            border: none;
            background-color: #ffffff;
        }
    </style>
</head>
<body>

            <div class="main-container">
                <!-- Frame Vertical (Lateral) -->
                <div class="frame-vertical">
                    <img src="ss.png" alt="Imagen lateral"; style="vertical-align:bottom";>

                </style>

                </div>

        <!-- Contenedor de frames horizontales -->
        <div class="container">
            <!-- Frame 1: Horizontal (Título) -->
            <div class="frame-horizontal-titulo">
                <h1>Explora Nuestra Comunidad</h1>
            </div>

            <!-- Frame 2: Horizontal (Menú) -->
            <div class="frame-horizontal-menu">
                <a href="saltillo.html" target="contenido">Inicio</a>
                <a href="geografia.html" target="contenido">Geografía</a>
                <a href="historia.html" target="contenido">Historia</a>
                <a href="cultura.html" target="contenido">Cultura</a>
                <a href="comunidades.html" target="contenido">Comunidades</a>
               
            </div>

            <!-- Frame 3: Contenido (Iframe) -->
            <iframe name="contenido" src="inicio.html"></iframe>
        </div>
    </div>

</body>
</html>
